<!DOCTYPE html>
<html class="ibm_cci-mf-layout-new" ng-app="ibmnww" ng-controller="MainCtrl" data-path="<%= generatePage.path %>">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <!-- pull page vars here -->
        <meta name="IBM.Country" content="<%= generatePage.country %>" />
        <meta name="DC.Language" scheme="rfc1766" content="<%= generatePage.language %>" />
        <title ng-bind="meta.page_title"><%= generatePage.page_title %></title>
        <meta name="Description" content="<%= generatePage.page_description %>" meta-content="page_description">
        <meta name="Keywords" content="<%= generatePage.page_keywords %>" meta-content="page_keywords">
        <meta property="og:title" content="<%= generatePage.og_title %>">
        <meta property="og:description" content="<%= generatePage.og_description %>">
        <meta property="og:type" content="article">
        <meta property="og:url" content="<%= generatePage.og_url %>">
        <meta property="og:image" content="<%= generatePage.og_image %>">
        <meta property="og:site_name" content="<%= generatePage.site_nav_label %>" meta-content="metadata.site_nav_label">
        <link rel="canonical" href="<%= generatePage.canonical_url %>" meta-content="canonical_url" />
        <meta name="owner" content="<%= generatePage.site_owner %>">
        <!-- end page vars -->

		<meta name="DC.Rights" content="Copyright IBM Corp. 2015"/>
        <meta name="DC.Date" scheme="iso8601" content="" />
        <link rel="schema.DC" href="http://purl.org/DC/elements/1.0/" />
        <link rel="SHORTCUT ICON" href="http://www.ibm.com/favicon.ico" />
        <meta name="Robots" content="index,follow" />
        <meta name="Owner" content="" />
        <meta name="DC.Subject" content="SWB40" scheme="IBM_SubjectTaxonomy" />
        <meta name="IBM.WTMCategory" content="USEN" scheme="IBM_WTMCategory" />
        <meta name="DC.Type" content="" scheme="IBM_ContentClassTaxonomy" />
        <link rel="IBM.Mobile.redirect" href="self" />

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link rel="apple-touch-icon-precomposed" href="" />

        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="" />
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="" />
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="" />

        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="@IBM">
        <meta name="twitter:creator" content="@IBM">
        <meta name="twitter:title" content="">
        <meta name="twitter:description" content="">
        <meta name="twitter:image" content="http://www.ibm.com/images/portal/H878951C10974G18/tri_logo_black_angle_1.jpg">

        <!-- DO NOT edit these files -->
        <link href="//1.www.s81c.com/common/v17e/css/ww.css" rel="stylesheet" title="www" type="text/css" />
        <script src="//1.www.s81c.com/common/v17e/js/ww.js" type="text/javascript"></script>

        <!--[if lte IE 8]>
        <link rel="stylesheet" href="<%= generatePage.relpath %>css/ie8.css">
        <![endif]-->

        <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="<%= generatePage.relpath %>css/main.css"/>
        <!--<![endif]-->

        <!--chat script-->
        <%= generatePage.chat_script %>
        <!--/chat script-->

    </head>
    <body id="ibm-com" class="ibm-type ibm_cci-home-page">
        <div id="ibm-top" class="ibm-landing-page">
            <!--! MASTHEAD_BEGIN -->
            <div id="ibm-masthead" >
                <div id="ibm-mast-options">
                    <ul><li id="ibm-geo"><a href="http://www.ibm.com/planetwide/select/selector.html"><span class="ibm-access">Select a country/region: </span>United States</a></li></ul>
                </div>
                <div id="ibm-universal-nav">
                    <ul id="ibm-unav-links"><li id="ibm-home"><a href="http://www.ibm.com/<%= generatePage.country %>/<%= generatePage.language %>/">IBMÂ®</a></li>
                    </ul>

                    <ul id="ibm-menu-links">
                        <li role="presentation">
                            <a role="button" href="//www.ibm.com/big-data/<%= generatePage.country %>/<%= generatePage.language %>/big-data-and-analytics/?lnk=bua" data-sectionid="analytics">Analytics</a>
                        </li>
                        <li role="presentation"><a role="button" href="//www.ibm.com/cloud/?lnk=bucl" data-sectionid="cloud">Cloud</a></li>
                        <li role="presentation"><a role="button" href="//www.ibm.com/commerce/<%= generatePage.country %>/<%= generatePage.language %>/?lnk=buco" data-sectionid="commerce">Commerce</a></li>
                        <li role="presentation"><a role="button" href="//www.ibm.com/systems/" data-sectionid="itinfrastructure">IT Infrastructure</a></li>
                        <li role="presentation"><a role="button" href="//www.ibm.com/mobilefirst/?lnk=bumf" data-sectionid="mobile">MobileFirst</a></li>
                        <li role="presentation"><a role="button" href="//www.ibm.com/security/?lnk=buse" data-sectionid="security">Security</a></li>
                        <li role="presentation"><a role="button" href="//www.ibm.com/watson/?lnk=buwa" data-sectionid="watson">Watson</a></li>
                    </ul>


                    <ul aria-label="Product categories" role="toolbar" class="ibm-masthead-categories"></ul>

                    <div id="ibm-search-module">
                        <form method="get" action="http://www.ibm.com/Search/" id="ibm-search-form">
                            <p>
                                <label for="q"><span class="ibm-access">Search</span></label>
                                <input id="q" value="" maxlength="100" name="q" type="text"/>
                                <input name="v" type="hidden" value="17"/>
                                <input type="hidden" name="en" value="utf"/>
                                <input name="lang" type="hidden" value="en"/>
                                <input name="cc" type="hidden" value="<%= generatePage.country %>"/>
                                <input value="Submit" class="ibm-btn-search" id="ibm-search" type="submit"/>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
            <!-- MASTHEAD_END -->


			<div id="ibm-pcon" >
				<!-- CONTENT_BEGIN -->
				<div id="ibm-content" class="home">
					<!-- CONTENT_BODY -->
					<div id="ibm-content-body" class="{{meta.template}}">
						<div id="ibm-content-main">
							<div>

								<div layout id="layout"></div>
							</div>
						</div>

						<!-- CONTENT_BODY_END -->
					</div>
				</div>
				<!-- CONTENT_END -->
				<!-- NAVIGATION_BEGIN -->
				<div id="ibm-navigation"></div>
				<!-- NAVIGATION_END -->
			</div>
           
            <!--div id="ibm-footer-module" ></div-->
            <div id="ibm-footer" >
                <h2 class="ibm-access">Footer links</h2>
                <ul>
                    <li><a href="http://www.ibm.com/contact/<%= generatePage.country %>/<%= generatePage.language %>/">Contact</a></li>
                    <li><a href="http://www.ibm.com/privacy/<%= generatePage.country %>/<%= generatePage.language %>/">Privacy</a></li>
                    <li><a href="http://www.ibm.com/legal/<%= generatePage.country %>/<%= generatePage.language %>/">Terms of use</a></li>
                    <li><a href="http://www.ibm.com/accessibility/<%= generatePage.country %>/<%= generatePage.language %>/">Accessibility</a></li>
                </ul>
            </div>
            <!-- FOOTER_END -->
        </div>

		<!-- build:js js/app.js -->
		<!-- inject:js -->
		<!-- endinject -->
		<!-- endbuild -->

        <div id="ibm-metrics"><script src="//www.ibm.com/common/stats/stats.js" type="text/javascript">//</script></div>
        <script src="//www.ibm.com/common/stats/ida_production.js" type="text/javascript">//</script>


    </body>
</html>
